<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your life in Weeks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Number Weeks Of Your Life</h1>
    <div style="margin-bottom: 20px">
      <label for="birthday">Your Birthday </label>
      <div>
        <select id="month">
          <option value="">Month</option>
          <option value="01">Jan</option>
          <option value="02">Feb</option>
          <option value="03">Mar</option>
          <option value="04">Apr</option>
          <option value="05">May</option>
          <option value="06">Jun</option>
          <option value="07">Jul</option>
          <option value="08">Aug</option>
          <option value="09">Sep</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>
        <input
          type="text"
          id="day"
          placeholder="day"
          maxlength="2"
          style="width: 32px"
        />
        <input
          type="text"
          id="year"
          placeholder="year"
          maxlength="4"
          style="width: 64px"
        />
      </div>

      <div style="color: aliceblue; margin-top: 10px">
        Your number of weeks is <span id="weeks">0</span>
      </div>
    </div>
    <div style="color: aliceblue; margin-bottom: 10px; font-size: 20px">
      Week ➡️
    </div>
    <div id="container"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
